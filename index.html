<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/assets/icons/calc.ico" />
    <link rel="stylesheet" href="./src/styles/template/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Advanced calc app</title>
    <script src="./build/bundle.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper dark-theme">
      <header class="header">
        <div class="header__wrapper">
          <h2 class="header__headline">advanced calc app</h2>
          <button class="header__theme-button">
            <img
              src="./src/assets/images/theme.png"
              alt="switch theme"
              class="header__theme-button-icon"
              id="theme-switch"
            />
          </button>
        </div>
      </header>
      <main class="main">
        <div class="main__wrapper">
          <div class="calc" id="calc">
            <span class="calc__last-value" id="last-value"></span>
            <output class="calc__value" id="value">0</output>
            <button class="calc__open-braket lock" data-btn="open-braket">(</button>
            <button class="calc__close-braket lock" data-btn="close-braket">)</button>
            <button class="calc__make-clear" data-btn="make-clear">mc</button>
            <button class="calc__make-plus" data-btn="make-plus">m+</button>
            <button class="calc__make-minus" data-btn="make-minus">m-</button>
            <button class="calc__make-recall" data-btn="make-recall">mr</button>
            <button class="calc__reset" data-btn="reset" id="reset-text">
              AC
            </button>
            <button class="calc__sign-change" data-btn="sign-change">
              &plusmn
            </button>
            <button class="calc__percent" data-btn="percent">%</button>
            <button class="calc__division" data-btn="division" id="divisionBtn">
              &divide
            </button>
            <button class="calc__second-function lock" data-btn="second-function">2<span class="supscript">nd</span></button>
            <button class="calc__square" data-btn="square">x<span class="supscript">2</span></button>
            <button class="calc__cube" data-btn="cube">x<span class="supscript">3</span></button>
            <button class="calc__power" data-btn="power">x<span class="supscript">y</span></button>
            <button class="calc__exp lock" data-btn="exp">e<span class="supscript">x</span></button>
            <button class="calc__ten-power" data-btn="ten-power">10<span class="supscript">x</span></button>
            <button class="calc__seven" data-btn="seven">7</button>
            <button class="calc__eight" data-btn="eight">8</button>
            <button class="calc__nine" data-btn="nine">9</button>
            <button class="calc__mult" data-btn="mult" id="multBtn">
              &times
            </button>
            <button class="calc__reciprocal" data-btn="reciprocal">1/x</button>
            <button class="calc__sqrt" data-btn="sqrt"><span class="supscript">2</span>√<span>x</span></button>
            <button class="calc__cbrt" data-btn="cbrt"><span class="supscript">3</span>√<span>x</span></button>
            <button class="calc__root" data-btn="root"><span class="supscript">y</span>√<span>x</span></button>
            <button class="calc__ln lock" data-btn="ln">ln</button>
            <button class="calc__log10 lock" data-btn="log10">log<span class="subscript">10</span></button>
            <button class="calc__four" data-btn="four">4</button>
            <button class="calc__five" data-btn="five">5</button>
            <button class="calc__six" data-btn="six">6</button>
            <button class="calc__minus" data-btn="minus" id="minusBtn">
              -
            </button>
            <button class="calc__factorial" data-btn="factorial">x!</button>
            <button class="calc__sin lock" data-btn="sin">sin</button>
            <button class="calc__cos lock" data-btn="cos">cos</button>
            <button class="calc__tan lock" data-btn="tan">tan</button>
            <button class="calc__euler lock" data-btn="euler">e</button>
            <button class="calc__ee lock" data-btn="ee">EE</button>
            <button class="calc__one" data-btn="one">1</button>
            <button class="calc__two" data-btn="two">2</button>
            <button class="calc__three" data-btn="three">3</button>
            <button class="calc__plus" data-btn="plus" id="plusBtn">+</button>
            <button class="calc__radians-mode lock" data-btn="radians-mode">Rad</button>
            <button class="calc__sinh lock" data-btn="sinh">sinh</button>
            <button class="calc__cosh lock" data-btn="cosh">cosh</button>
            <button class="calc__tanh lock" data-btn="tanh">tanh</button>
            <button class="calc__pi lock" data-btn="pi">&pi;</button>
            <button class="calc__random lock" data-btn="random">Rand</button>
            <button class="calc__zero" data-btn="zero">0</button>
            <button class="calc__comma" data-btn="comma">,</button>
            <button class="calc__compute" data-btn="compute">=</button>
          </div>
          <div class="note__wrapper">
            <span class="note"
              >The calculator might not be accurate for very large numbers.</span
            >
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <a href="https://innowise.com/" target="_blank">
            <img src="./src/assets/images/innowise.svg" alt="Innowise" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
